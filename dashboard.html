<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€¢ MobileBanking.legit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div style="font-size:24px;font-weight:bold;color:red;">MBL <span style="color:gray;font-size:16px;">MobileBanking.legit</span></div><hr>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">MobileBanking.legit</a>
    <div class="d-flex">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Account</h5>
          <div id="userBox" class="small text-muted">Not logged in</div>
          <hr>
          <h6>Register</h6>
          <form id="registerForm" class="mb-3">
            <input class="form-control mb-2" name="full_name" placeholder="Full name" required>
            <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
            <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-primary w-100">Create account</button>
          </form>
          <h6>Login</h6>
          <form id="loginForm">
            <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
            <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-success w-100">Login</button>
          </form>
        </div>
      </div>
      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h5 class="card-title">Loans</h5>
          <form id="loanForm">
            <div class="row g-2">
              <div class="col-6"><input class="form-control" name="principal" type="number" step="0.01" placeholder="Amount" required></div>
              <div class="col-3"><input class="form-control" name="term_months" type="number" placeholder="Term" value="12"></div>
              <div class="col-3"><input class="form-control" name="apr" type="number" step="0.01" placeholder="APR" value="12"></div>
            </div>
            <button class="btn btn-outline-primary w-100 mt-2">Apply</button>
          </form>
          <div id="loanList" class="mt-2 small"></div>
        </div>
      </div>
      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h5 class="card-title">Crypto</h5>
          <form id="cryptoForm">
            <div class="row g-2">
              <div class="col-6"><input class="form-control" name="symbol" placeholder="Symbol e.g., BTC" required></div>
              <div class="col-6"><input class="form-control" name="amount" type="number" step="0.00000001" placeholder="Amount" required></div>
            </div>
            <button class="btn btn-outline-secondary w-100 mt-2">Save</button>
          </form>
          <div id="cryptoList" class="mt-2 small"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Balance</h5>
          <div id="balance" class="display-6">$0.00</div>
          <p class="small text-muted" id="timestamps"></p>
        </div>
      </div>
      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h5 class="card-title">Make a Transfer</h5>
          <form id="transferForm">
            <div class="row g-2">
              <div class="col-md-4"><input class="form-control" name="amount" type="number" step="0.01" placeholder="Amount" required></div>
              <div class="col-md-4"><input class="form-control" name="counterparty" placeholder="To (account/email)"></div>
              <div class="col-md-4"><select class="form-select" name="currency"><option>USD</option></select></div>
            </div>
            <button class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h5 class="card-title">Transactions</h5>
          <div class="table-responsive">
            <table class="table table-sm" id="txTable">
              <thead><tr><th>ID</th><th>Type</th><th>Amount</th><th>Status</th><th>When</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js"></script>
<button onclick="window.location.href='/pdf/download'">Download PDF</button>
</body>
</html>
